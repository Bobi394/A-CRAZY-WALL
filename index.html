<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10.000 Bilder kaufen</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            margin-top: 10px;
        }

        #zoom-container {
            width: 100vw;
            height: 80vh;
            overflow: auto;
            border: 1px solid #000;
            margin: auto;
            touch-action: none;
        }

        #grid-container {
            display: grid;
            grid-template-columns: repeat(100, 10px);
            grid-template-rows: repeat(100, 10px);
            gap: 1px;
            transform-origin: top left;
            transition: transform 0.2s ease;
        }

        .grid-item {
            width: 10px;
            height: 10px;
            background-color: lightgray;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .grid-item:hover {
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Kaufe ein Feld & lade dein Bild hoch!</h1>

    <div id="zoom-container">
        <div id="grid-container"></div>
    </div>

    <input type="file" id="imageUpload" accept="image/*" style="display: none;">

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const gridContainer = document.getElementById("grid-container");
            const zoomContainer = document.getElementById("zoom-container");
            const imageUpload = document.getElementById("imageUpload");

            let scale = 1; // Start-Zoom-Faktor

            // Grid mit 10.000 Feldern erzeugen
            for (let i = 0; i < 10000; i++) {
                let cell = document.createElement("div");
                cell.classList.add("grid-item");
                cell.dataset.index = i;
                cell.addEventListener("click", () => selectCell(cell));
                gridContainer.appendChild(cell);
            }

            function selectCell(cell) {
                let confirmed = confirm(`Möchtest du dieses Feld (#${cell.dataset.index}) für 0,50€ kaufen?`);
                if (confirmed) {
                    imageUpload.click();
                    imageUpload.onchange = function(event) {
                        let file = event.target.files[0];
                        if (file) {
                            let reader = new FileReader();
                            reader.onload = function(e) {
                                cell.style.backgroundImage = `url(${e.target.result})`;
                                cell.style.backgroundSize = "cover";
                                cell.style.backgroundPosition = "center";
                            };
                            reader.readAsDataURL(file);
                        }
                    };
                }
            }

            // Zoom-Steuerung mit Mausrad
            zoomContainer.addEventListener("wheel", function(event) {
                event.preventDefault();
                let zoomStep = 0.1;
                if (event.deltaY < 0) {
                    scale += zoomStep; // Reinzoomen
                } else if (event.deltaY > 0 && scale > 0.5) {
                    scale -= zoomStep; // Rauszoomen
                }
                gridContainer.style.transform = `scale(${scale})`;
            });
        });
    </script>
</body>
</html>
