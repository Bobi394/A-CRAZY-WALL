<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10.000 Bilder kaufen</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none; /* Verhindert ungewolltes Scrollen auf Mobilgeräten */
        }

        h1 {
            margin-top: 10px;
        }

        #zoom-container {
            width: 100vw;
            height: 80vh;
            overflow: scroll;
            border: 1px solid #000;
            margin: auto;
            position: relative;
            background-color: #f8f8f8;
        }

        #grid-wrapper {
            transform-origin: top left;
            position: absolute;
            top: 0;
            left: 0;
        }

        #grid-container {
            display: grid;
            grid-template-columns: repeat(100, 10px);
            grid-template-rows: repeat(100, 10px);
            gap: 1px;
        }

        .grid-item {
            width: 10px;
            height: 10px;
            background-color: lightgray;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .grid-item:hover {
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Kaufe ein Feld & lade dein Bild hoch!</h1>

    <div id="zoom-container">
        <div id="grid-wrapper">
            <div id="grid-container"></div>
        </div>
    </div>

    <input type="file" id="imageUpload" accept="image/*" style="display: none;">

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const gridContainer = document.getElementById("grid-container");
            const gridWrapper = document.getElementById("grid-wrapper");
            const zoomContainer = document.getElementById("zoom-container");
            const imageUpload = document.getElementById("imageUpload");

            let scale = 1; // Start-Zoom-Faktor
            let startDistance = 0; // Initialer Abstand für Touch-Zoom

            // Grid mit 10.000 Feldern erzeugen
            for (let i = 0; i < 10000; i++) {
                let cell = document.createElement("div");
                cell.classList.add("grid-item");
                cell.dataset.index = i;
                cell.addEventListener("click", () => selectCell(cell));
                gridContainer.appendChild(cell);
            }

            function selectCell(cell) {
                let confirmed = confirm("Möchtest du dieses Feld für 0,50€ kaufen?");
                if (confirmed) {
                    imageUpload.click();
                    imageUpload.onchange = function(event) {
                        let file = event.target.files[0];
                        if (file) {
                            let reader = new FileReader();
                            reader.onload = function(e) {
                                cell.style.backgroundImage = `url(${e.target.result})`;
                                cell.style.backgroundSize = "cover";
                                cell.style.backgroundPosition = "center";
                            };
                            reader.readAsDataURL(file);
                        }
                    };
                }
            }

            // Zoom-Funktion mit Mausrad für PC
            zoomContainer.addEventListener("wheel", function(event) {
                event.preventDefault();
                let zoomStep = 0.1;
                if (event.deltaY < 0) {
                    scale += zoomStep; // Reinzoomen
                } else if (event.deltaY > 0 && scale > 0.5) {
                    scale -= zoomStep; // Rauszoomen
                }
                gridWrapper.style.transform = `scale(${scale})`;
            });

            // Zoom-Funktion mit Pinch-Geste für Touchscreens (Handy & Tablet)
            zoomContainer.addEventListener("touchstart", function(event) {
                if (event.touches.length === 2) { // Wenn zwei Finger genutzt werden
                    startDistance = getDistance(event.touches);
                }
            });

            zoomContainer.addEventListener("touchmove", function(event) {
                if (event.touches.length === 2) {
                    event.preventDefault();
                    let newDistance = getDistance(event.touches);
                    let zoomFactor = newDistance / startDistance;
                    scale *= zoomFactor;
                    scale = Math.max(0.5, Math.min(scale, 5)); // Begrenzung des Zooms
                    gridWrapper.style.transform = `scale(${scale})`;
                    startDistance = newDistance;
                }
            });

            // Funktion zum Berechnen des Abstands zwischen zwei Fingern
            function getDistance(touches) {
                let dx = touches[0].clientX - touches[1].clientX;
                let dy = touches[0].clientY - touches[1].clientY;
                return Math.sqrt(dx * dx + dy * dy);
            }
        });
    </script>
</body>
</html>
