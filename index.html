<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10.000 Bilder kaufen</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
        }

        #grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(10px, 1fr));
            gap: 1px;
            width: 100%;
            max-width: 100vw;
            margin: auto;
        }

        .grid-item {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: lightgray;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .grid-item:hover {
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Kaufe ein Feld & lade dein Bild hoch!</h1>
    <div id="grid-container"></div>

    <input type="file" id="imageUpload" accept="image/*" style="display: none;">

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const gridContainer = document.getElementById("grid-container");
            const imageUpload = document.getElementById("imageUpload");

            const totalCells = 10000;
            const columns = Math.floor(window.innerWidth / 10);
            const rows = Math.ceil(totalCells / columns);

            gridContainer.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;

            for (let i = 0; i < totalCells; i++) {
                let cell = document.createElement("div");
                cell.classList.add("grid-item");
                cell.dataset.index = i;
                cell.addEventListener("click", () => selectCell(cell));
                gridContainer.appendChild(cell);
            }

            function selectCell(cell) {
                let confirmed = confirm(`Möchtest du dieses Feld (#${cell.dataset.index}) für 0,50€ kaufen?`);
                if (confirmed) {
                    imageUpload.click();
                    imageUpload.onchange = function(event) {
                        let file = event.target.files[0];
                        if (file) {
                            let reader = new FileReader();
                            reader.onload = function(e) {
                                cell.style.backgroundImage = `url(${e.target.result})`;
                                cell.style.backgroundSize = "cover";
                                cell.style.backgroundPosition = "center";
                            };
                            reader.readAsDataURL(file);
                        }
                    };
                }
            }

            window.addEventListener("resize", () => {
                const newColumns = Math.floor(window.innerWidth / 10);
                gridContainer.style.gridTemplateColumns = `repeat(${newColumns}, 1fr)`;
            });
        });
    </script>
</body>
</html>
